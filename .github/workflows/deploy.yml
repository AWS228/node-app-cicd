name: CI/CD for My Node App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    env:
      ACTIONS_RUNNER_HOOK_JOB_STARTED: "true"
      ACTIONS_RUNNER_HOOK_JOB_COMPLETED: "true"
      ACTIONS_RUNNER_CLEANUP: "false"   # Important: Prevent cleanup

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🟢 Update & Install Node.js via NVM
        run: |
          sudo apt update -y
          sudo apt install curl -y
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
           [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"
          nvm install --lts
          node -v
          npm -v
          
          echo "NVM_DIR=$NVM_DIR" >> $GITHUB_ENV
          echo "PATH=$NVM_DIR/versions/node/$(nvm version)/bin:$PATH" >> $GITHUB_ENV

      - name: 📦 Install Yarn, PM2 & Serve
        run: |
          npm install -g yarn pm2 serve
          yarn -v
          pm2 -v
          serve -v

      - name: 📂 Install Dependencies
        run: |
          yarn install

      - name: 🏗 Build Project
        run: |
          yarn build

      - name: 🚀 Run with PM2
        run: |
          pm2 stop myapp || true
          pm2 serve out 3000 --name myapp --spa
          pm2 save
