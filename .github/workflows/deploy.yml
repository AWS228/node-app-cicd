name: Deploy Node App using EC2 Runner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy on EC2 Self-Hosted Runner
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up AWS CLI credentials (optional)
        env:
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: eu-north-1  # or your region
        run: |
          echo "✅ AWS credentials loaded"
          aws sts get-caller-identity || echo "AWS CLI not needed"

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Start or Restart App with PM2
        run: |
          # Install pm2 globally if not already installed
          if ! command -v pm2 &> /dev/null
          then
            npm install -g pm2
          fi

          # Restart if app is already running, otherwise start new
          if pm2 describe app > /dev/null; then
            echo "♻️ Restarting existing app"
            pm2 restart app
          else
            echo "🚀 Starting new app instance"
            pm2 start app.js --name app
          fi

          # Save process list to boot on reboot
          pm2 save

      - name: Deployment Complete
        run: echo "🎉 Node.js App successfully deployed on EC2 Runner!"
