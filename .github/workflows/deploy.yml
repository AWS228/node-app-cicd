name: Next.js Frontend CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: self-hosted

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 🔧 Install Yarn
        run: npm install -g yarn

      - name: 📦 Install dependencies with Yarn
        run: yarn install

      - name: 🛠️ Build Next.js App
        run: yarn build

      - name: 🚀 Deploy Static App using PM2
        run: |
          echo "Deploying Next.js static app..."

          mkdir -p ~/deploy/next-app

          cp -r out/* ~/deploy/next-app/

          pm2 delete next-app || true

          pm2 start serve --name next-app -- -s ~/deploy/next-app -l 80

          pm2 save
