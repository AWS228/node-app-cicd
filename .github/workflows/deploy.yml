jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Yarn
        run: |
          curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
          echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
          sudo apt update && sudo apt install -y yarn

      - name: Install Dependencies
        run: yarn install

      - name: Build Next.js App
        run: yarn build

      - name: Install PM2
        run: sudo npm install -g pm2

      - name: Start or Restart PM2 Process
        run: |
          if pm2 list | grep -q "node-app-cicd"; then
            echo "Process exists. Restarting..."
            pm2 restart node-app-cicd --update-env
          else
            echo "Process not found. Starting new PM2 process..."
            pm2 start node_modules/next/dist/bin/next --name node-app-cicd -- start -p 3001
          fi
          pm2 save
