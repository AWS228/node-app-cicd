name: React Frontend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js 18
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'  # cache node_modules

      # Install dependencies with Yarn
      - name: Install dependencies
        run: yarn install

      # Build the React app
      - name: Build the project
        run: yarn build

      # Upload the build as an artifact (optional)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build/

