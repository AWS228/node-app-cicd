
name: Next.js Frontend CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: self-hosted

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ”§ Install Yarn
        run: npm install -g yarn

      - name: ğŸ“¦ Install dependencies with Yarn
        run: yarn install

      - name: ğŸ› ï¸ Build Next.js App
        run: yarn build

      - name: ğŸ”§ Install PM2 and serve globally
        run: npm install -g pm2 serve

      - name: ğŸš€ Deploy Next.js App using PM2
        run: |
          echo "Deploying Next.js app..."

          mkdir -p ~/deploy/next-app

          # Static export (for SSG or hybrid)

          cp -r out/* ~/deploy/next-app/

          pm2 delete next-app || true

          pm2 start serve --name next-app -- -s ~/deploy/next-app -l 3000

          pm2 save
