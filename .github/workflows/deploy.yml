name: ğŸš€ Deploy Node.js App to EC2 (Self-Hosted Runner)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: CI/CD - Deploy to EC2 via Self-Hosted Runner
    runs-on: self-hosted

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      # âŒ Removed optional build step â€” wasn't supported and causing error

      - name: ğŸš€ Start or Restart App with PM2
        run: |
          # Ensure PM2 is installed globally
          command -v pm2 >/dev/null 2>&1 || npm install -g pm2

          echo "Starting deployment process..."

          # Start or restart the app
          if pm2 list | grep -q 'app'; then
            echo "â™»ï¸ Restarting existing PM2 app..."
            pm2 restart app
          else
            echo "ğŸ†• Starting new PM2 app..."
            pm2 start app.js --name app
          fi

          # Save process list
          pm2 save
          echo "âœ… App deployed and running with PM2!"
