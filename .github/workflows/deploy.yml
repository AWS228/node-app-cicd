name: Deploy Node.js App to EC2 (Self-Hosted Runner)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: CI/CD - Deploy to EC2
    runs-on: self-hosted # Your EC2 GitHub runner

    steps:
      - name: 🧾 Checkout Code
        uses: actions/checkout@v3

      - name: 🟨 Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Change version if needed

      - name: 📦 Install NPM Dependencies
        run: npm install

      - name: 🚀 Start or Restart App with PM2
        run: |
          # Install pm2 if not present
          if ! command -v pm2 &> /dev/null; then
            echo "Installing pm2..."
            npm install -g pm2
          fi

          echo "Running application..."
          if pm2 describe app > /dev/null; then
            echo "♻️ Restarting app..."
            pm2 restart app
          else
            echo "🆕 Starting new app instance..."
            pm2 start app.js --name app
          fi

          pm2 save
          echo "✅ Deployment complete!"
